{% extends 'recipes/base.html' %}
{% block content %}
<div class="flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-bold mb-4">Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="mt-3 w-full py-2 rounded-lg bg-gradient-to-br from-emerald-400 to-teal-500 text-white">Create account</button>
    </form>
  </div>
</div>
{% endblock %}
