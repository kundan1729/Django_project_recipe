{% extends 'recipes/base.html' %}
{% block content %}
<div class="flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form method="post">
      {% csrf_token %}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-slate-700">Username</label>
          <input name="username" required class="w-full mt-1 p-3 rounded-md border border-gray-200" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Password</label>
          <input name="password" type="password" required class="w-full mt-1 p-3 rounded-md border border-gray-200" />
        </div>
      </div>
      <button class="mt-4 w-full py-2 rounded-lg bg-gradient-to-br from-emerald-400 to-teal-500 text-white">Login</button>
    </form>
    <div class="mt-4 text-sm text-slate-600">Don't have an account? <a href="{% url 'register' %}" class="text-emerald-600">Sign up</a></div>
  </div>
</div>
{% endblock %}
